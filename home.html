		//Icons	= Markers: https://github.com/pointhi/leaflet-color-markers
		//Gera um ícone na cor desejada
		function generateIconColor(color) {
			let iconUrlStr = "https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-" + color + ".png";
			
			var newIconColor = new L.Icon({
				iconUrl: iconUrlStr,
				shadowUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png",
				iconSize: [25, 41],
				iconAnchor: [12, 41],
				popupAnchor: [1, -34],
				shadowSize: [41, 41]
			});

			return newIconColor;
		}
		
		//Markers Array
		function listPlacesByCity(places) {
		  for (let i=0; i<places.length; i+=1) {		   
		   let long_float = parseFloat(places[i].long_coordinate);
		   let lat_float = parseFloat(places[i].lat_coordinate);
		   let iconColor = generateIconColor(places[i].color);		   		  
			
		   //Marcador
		   L.marker([long_float, lat_float], {icon: iconColor}).addTo(mymap)
			.bindPopup("<b>" + places[i].name +"</b>").openPopup();			
		  }		  
		}
		
		function moveMapa(cidade) {
			let latitude = 12.4833;
			let longitude = 41.9007;
			let zoom = 14;
			
			switch(cidade) {
			  case 'Roma':
				latitude = 12.4833;
				longitude = 41.9007;				
				break;
			  case 'Florença':
				latitude = 11.2521;
				longitude = 43.7727;
				break;
			  case 'Veneza':
				latitude = 12.3275;
				longitude = 45.4375;
				zoom = 14;
				break;
			  case 'Atenas':
				latitude = 23.7292;
				longitude = 37.9702;
				break;
			  default:
				latitude = 12.4833;
				longitude = 41.9007;
				break;
			}
			
			mymap.setView(new L.LatLng(longitude, latitude), zoom);			
		}
